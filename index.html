<!DOCTYPE html>

<link href="style.css" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="utf-8">

  <title id="title">To Do App</title> <!-- This is the title of the page -->
  <meta name="description" content="To Do App"> <!-- Defines the description of the page -->
  <meta name="author" content="Tyler Oliver"> <!-- Defines the author of the page -->
  <!-- I will create my own CSS so no need to <link> to an external style sheet -->

</head>

<script src="script.js"></script>
  
<body>
  <header>
    <h1>To Do List</h1>
    <p id="description">What's on your to do list today? Just type in what it is you have to do and we will make a list for you!</p>
  </header>
  <div>
    <label id="label1" for="tasks">What do you have to do today?</label><br>
    <input id="myInput" type="test" value="Do the Dishes">
    <button id="myButton" type="submit" onclick="newElement()">Submit</button>
  </div>
  <div>
   <ul id="myUL">
     <li>Workout</li>
     <li>Do Dishes</li>
    </ul>
  </div>
</body>
